name: Maven snapshot

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Check Maven version
        id: version
        run: |
          echo "::set-output name=mvn_version::$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)"
      - name: Publish Maven snapshot
        uses: samuelmeuli/action-maven-publish@v1.4.0
        if: endsWith(${{ steps.version.outputs.mvn_version }}, "-SNAPSHOT")
        with:
          gpg_private_key: ${{ secrets.OSSRH_GPG_KEY_ASCII }}
          gpg_passphrase: ${{ secrets.OSSRH_GPG_PASSPHRASE }}
          nexus_username: ${{ secrets.OSSRH_USERNAME }}
          nexus_password: ${{ secrets.OSSRH_PASSWORD }}